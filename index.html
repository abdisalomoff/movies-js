<!DOCTYPE html>

<body>
    <div class="container">
        <div class="inner pt-3 pb-5">
            <h1 class="text-center m-0">Movies catalog</h1>
            <div class="row mt-3">
                <div class="col-4">
                    <form class="form" action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">

                        <input class="form-control mb-3 name" type="text" name="name" placeholder="ave" aria-label="ave" />

                        <input class="form-control mb-3 year" type="number" name="year" placeholder="enter year" aria-label="year" />
                        
                        <input class="form-control mb-3 raiting" type="text" name="raiting" placeholder="raiting"
                            aria-label="number" />
                        

                        <select class="form-select mb-3 category" name="category" id="category" aria-label="number">

                            <option value="all" selected>all</option>
                        
                        </select>

                        
                        <select class="form-select mb-3 sorting" name="sorting">

                            <option value="ratingHighToLow" selected>Raiting (high to low)</option>

                            <option value="ratingLowToHigh">Raiting (low to high)</option>

                            <option value="yearHighToLow">Year (high to low)</option>

                            <option value="yearLowToHigh">Year (low to high)</option>

                        </select>
                        
                        
                        <button class="btn btn-primary col-12" type="submit">Search</button>

                    </form>

                    <h2 class="mt-4 mb-2">Bookmared movies</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p class="fw-bold m-0">Avangers: Infinity war</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="fw-bold m-0">The Avangers</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="fw-bold m-0">12 years a Slave</p>
                            <button class="btn btn-danger mt-2" type="button">Remove</button>
                        </li>
                    </ul>
                </div>

                <div class="col-8">
                    <h4 class="m-0">Seach results: <span class="result"> 0 </span></h4>
                    <div class="alert alert-success mt-2" role="alert">
                        Use the form ong the left to search for a movie
                    </div>

                    <div class="row movielist">

                    </div>

                    <nav class="d-flex justify-content-center mt-5" aria-label="next list">
                        <ul class="pagination">
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

                    <h5 class="card-title m-0 title-movie">Avangers: Infinity war</h5>

                    </div>
